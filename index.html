<html>
    <head>
        <title>Homework App For Class 108</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body id="bodyTag">
        <center>
            <h2 id="heading">Animal Sound Identification</h2>
            <br>
            <h4 id="sounds">Play the sound of a cat meowing, a bird chriping, a lion roaring, or a rabbit to identify the animal.</h4>
            <br>
            <div>
                <button class="btn" id="startButton" onclick="startIdentifyingSound()">Start Identifying Sound</button>
                <br>
                <div id="accuracyAndAnimal">
                    <h4>Accuracy: <span id="accuracy"></span></h4>
                    <br>
                    <h4>The animal is a <span id="animal"></span>.</h4>
                </div>
                <br>
                <img id="image" width="700" height="700">
                <br>
                <div id="footer">Developed by: Zz</div>
            </div>
        </center> 
    </body>
